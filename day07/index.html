<!DOCTYPE html>
<html>

<head>
  <title>Instagram</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://kit.fontawesome.com/a064d8f3cc.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">Instargram</h1>
    </div>
    <div class="header__header-column">
      <span class="header__header-icon">
        <i class="fas fa-tv"></i>
      </span>
      <span class="header__header-icon">
        <i class="far fa-paper-plane"></i>
      </span>
    </div>
  </header>
  <div class="friends-bar">
    <div class="friends-bar__column">
      <img src="images/friend.jpg" class="friend-bar__img img-lg" />
    </div>
  </div>
  <main class="stories">
    <ul class="stories__list">
      <li class="story">
        <div class="story__row">
          <div class="story__column">
            <img src="images/profile.jpg" class="story__profile-img img-md" />
            <span class="story__profile-name">
              San Martin
            </span>
            <span class="story__timestamp">
              5 min
            </span>
          </div>
          <div class="story__column">
            <span class="story__more">
              <i class="fas fa-ellipsis-h"></i>
            </span>
          </div>
        </div>
        <div class="story__row">
          <div class="story__column">
            <a href="story_detail.html" class="story__link">
              <img src="images/story.jpg" class="story__img" />
            </a>
          </div>
        </div>
        <div class="story__row">
          <div class="story__column">
            <span class="story__heart-icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="story__heart-count">
              2300
            </span>
            <span class="story__comment-icon">
              <i class="far fa-comment-dots"></i>
            </span>
            <span class="story__comment-count">
              4230
            </span>
          </div>
          <div class="story__column">
            <span class="story__bookmark">
              <i class="far fa-bookmark"></i>
            </span>
          </div>
        </div>
      </li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="" class="nav__list-link">
          <i class="fas fa-bars"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="" class="nav__list-link">
          <i class="fas fa-plus"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="far fa-heart"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="far fa-user"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
